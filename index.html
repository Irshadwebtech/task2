<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Programming Tasks</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h2>JavaScript Programming Tasks</h2>
  
  <!-- Palindrome Check -->
  <div>
    <h3>Palindrome Check</h3>
    <input type="text" id="inputPalindrome" placeholder="Enter a string">
    <button onclick="checkPalindrome()">Check</button>
    <p id="resultPalindrome"></p>
  </div>
  
  <!-- Min and Max Finder -->
  <div>
    <h3>Min and Max Finder</h3>
    <input type="text" id="inputNumbers" placeholder="Enter numbers separated by commas">
    <button onclick="findMinMax()">Find Min and Max</button>
    <p id="resultMinMax"></p>
  </div>
  
  <!-- Missing Number Identification -->
  <div>
    <h3>Missing Number Identification</h3>
    <input type="text" id="inputMissingNumbers" placeholder="Enter numbers separated by commas">
    <button onclick="findMissingNumber()">Find Missing Number</button>
    <p id="resultMissingNumber"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
